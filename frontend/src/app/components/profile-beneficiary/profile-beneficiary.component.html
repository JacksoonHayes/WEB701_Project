<div class="beneficiary-profile">
    <h3>Your Orders</h3>
    <!-- Order History Table -->
    <table *ngIf="orders.length > 0" class="table table-striped">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ order._id }}</td>
                <td>{{ order.orderDate | date }}</td>
                <td>
                    <ul>
                        <li *ngFor="let item of order.items">
                            {{ item.productId?.name }} - {{ item.quantity }}x ({{ item.weight }}) - ${{ item.price }}
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
