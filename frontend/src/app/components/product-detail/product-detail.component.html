<div class="product-detail-container" *ngIf="product">
    <div class="image-section">
        <img [src]="product.image || 'https://images.unsplash.com/photo-1563746098251-d35aef196e83?q=80&w=1752&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'" alt="{{ product.name }}" class="product-image"/>
    </div>

    <div class="details-section">
        <h2>{{ product.name }}</h2>

        <!-- Product Description -->
        <p class="description">{{ product.description }}</p>

        <!-- Location and Availability Information -->
        <p><strong>Location:</strong> {{ product.location }}</p>
        <p *ngIf="product.stock > 0"><strong>Available Stock:</strong> {{ product.stock }}</p>
        <p *ngIf="product.stock === 0"><strong>Stock:</strong> Out of Stock</p>

        <!-- Redeem Voucher Button -->
        <button *ngIf="product.stock > 0" (click)="redeemVoucher()" class="btn btn-primary-custom">
            Redeem Voucher for Product
        </button>
    </div>
</div>
<app-footer></app-footer>
